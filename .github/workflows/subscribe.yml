name: Add Subscriber

on:
  workflow_dispatch:
    inputs:
      email:
        description: "Subscriber email"
        required: true
      niche:
        description: "Newsletter niche"
        required: true

jobs:
  add-subscriber:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Update subscribers.json
        run: |
          python - <<'EOF'
          import json, os
          path = "subscribers.json"
          email = os.getenv("EMAIL")
          niche = os.getenv("NICHE")

          # load file or init
          try:
              data = json.load(open(path))
          except FileNotFoundError:
              data = {}

          if niche not in data:
              data[niche] = []

          if email not in data[niche]:
              data[niche].append(email)
              print(f"✅ Added {email} to {niche}")
          else:
              print(f"⚠️ {email} already subscribed to {niche}")

          json.dump(data, open(path, "w"), indent=2)
          EOF
        env:
          EMAIL: ${{ github.event.inputs.email }}
          NICHE: ${{ github.event.inputs.niche }}

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add subscribers.json
          git commit -m "Added ${{ github.event.inputs.email }} to ${{ github.event.inputs.niche }}"
          git push
