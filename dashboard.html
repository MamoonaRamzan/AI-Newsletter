<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Newsletter</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    h1 { color: #2563eb; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, select, button { padding: 0.6rem; font-size: 1rem; }
    button { background: #2563eb; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“© Subscribe to Weekly Newsletter</h1>
  <form id="subscribe-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <select id="niche">
      <option value="AI">Artificial Intelligence</option>
      <option value="Crypto">Crypto</option>
      <option value="Climate">Climate</option>
    </select>
    <button type="submit">Subscribe</button>
  </form>

  <script>
    const form = document.getElementById("subscribe-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const niche = document.getElementById("niche").value;

      // Redirect user to pre-filled GitHub Issue
      const issueUrl = `https://github.com/MamoonaRamzan/AI-Newsletter/issues/new?title=Subscribe:+${encodeURIComponent(email)}&body=Email:+${encodeURIComponent(email)}%0ANiche:+${encodeURIComponent(niche)}`;
      window.open(issueUrl, "_blank");
    });
  </script>
</body>
</html>
